{% include 'base.html' %}

{% block content %}

    <div class="container mt-5">

        <h1 class="text-center">Color Palette Generator</h1>
        <p class="text-center">Grab the color palette from an image.</p>
        <div class="row">
            <div class="col-centered col-6 mt-4">
                <form method="post" action="{{ url_for('index') }}" class="form-inline">
                    {{ form.csrf_token }}
                    <div class="form-group input-group-lg input-group">
                        {{ form.image_url(placeholder="Enter Image URL", class="form-control") }}
                        <div class="input-group-append">
                            {{ form.submit(class="btn btn-outline-dark btn-lg btn-block col-12") }}
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
